
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estiloContact.css" rel="stylesheet" />
    <title>BMW | Contact</title>
</head>
<body>

    <div class="logo-bmw">
       <img class="logo-bmw" src="https://www.bmw.com.br/etc/clientlibs/digitals2/clientlib/media/img/BMW_White_Logo.svg">
       
    </div>

    <div class="bmw-name">
        <p>BMW Motorsport</p>
    </div>

    <div class="imagem-contact">
        <img src="https://www2.mercedes-benz.com.br/passengercars/being-an-owner/service-hotline/_jcr_content/headimage.MQ6.12.image.20180724134237.jpg">
    </div>

    <div class="texto-contato">
        <h1>FALE COM A BMW MOTORSPORT</h1><br>       
        <h2>CONFIRA AQUI TODOS OS CANAIS DE CONTATO BMW MOTORSPORT.</h2>
    </div>

    <div class="bmw-contact">
        <table class="bmw-contact">
            <tr>
                <td>SAC BMW Motorsport</td>
                <td class="dark">Telefone 0800 707 3578<br>
                Segunda à Sexta-feira 8h00 às 19h00</td>
            </tr>

            <tr>
                
                <td class="long">SAC BMW Serviços Financeiros</td>
                <td class="dark" >Atendimento Serviços Financeiros BMW<br> 0800 019 9797</td>
            </tr>
        </table>
    </div>
    <div class="form">
        <form name="cliente">
            
                <legend>Cadastro de Clientes</legend>
                        
                    <div class="form-group">
                    <label class="right-inline">Nome:</label>
                    <input class="input-control" type="text" size="20" placeholder="First Name" id="nome" />

                
                    <label class="right-inline">Sobrenome:</label>
                    <input class="input-control" type="text" size="15" placeholder="Last Name" id="sobre"/>

                    
                    <label class="right-inline">E-mail</label>
                    <input class="input-control" type="text" size="25" placeholder="E-mail" id="email"/>
 
                    </div>
                    
                     <div class="form-group">
                    <label class="right-inline">Celular:</label>
                    <input class="input-control" type="text" size="5" placeholder="Mobile Number" id="celular"/>


                    <label class="right-inline">Endereço:</label>
                    <input class="input-control" type="text" size="35" placeholder="Address" id="endereço"/>
                
                   
                    <label class="right-inline">CPF/CNPJ:</label>
                    <input class="input-control" type="text" size="5" placeholder="CPF/CNPJ" id="cpf"/>
                    
                </div>

                <div class="form-group">
                    <label class="right-inline">Departamento:</label>
                    <select class= "departament" id="departamento">
                        <option>Manufaturing</option>
                        <option>Humans Recourse - HR</option>
                        <option>Directory</option>
                    </select>
                </div>
                <div class="form-group">
                <label class="right-inline">Message:</label>
                <textarea></textarea>
             </div>

                <div class="form-group">
                    <button  class="botaoenviar"  id="enviar">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
  
    
  
</body>
</html>
